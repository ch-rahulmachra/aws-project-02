
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Submit Feedback</h2>
  <form id="feedbackForm">
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id" required />

    <label for="rating">Rating (1 to 5):</label>
    <select id="rating" name="rating" required>
      <option value="">--Select--</option>
      <option value="1">1 - Poor</option>
      <option value="2">2 - Fair</option>
      <option value="3">3 - Good</option>
      <option value="4">4 - Very Good</option>
      <option value="5">5 - Excellent</option>
    </select>

    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" rows="5" required></textarea>

    <button type="submit">Submit Feedback</button>
    <div id="message"></div>
  </form>

  <script>
    const form = document.getElementById("feedbackForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        user_id: form.user_id.value,
        rating: parseInt(form.rating.value),
        comment: form.comment.value
      };

      message.textContent = "Submitting...";

      try {
        const response = await fetch("https://145o10fq9g.execute-api.ap-south-1.amazonaws.com/feedback", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          message.textContent = "✅ Feedback submitted successfully!";
          form.reset();
        } else {
          message.textContent = "❌ Failed to submit feedback.";
        }
      } catch (error) {
        console.error("Error:", error);
        message.textContent = "❌ Error connecting to API.";
      }
    });
  </script>
</body>
</html>
