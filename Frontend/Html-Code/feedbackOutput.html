<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.75em;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .loading {
            text-align: center;
            margin-top: 1em;
            color: #666;
        }
    </style>
</head>
<body>

<h2>User Feedback</h2>
<div class="loading">Loading feedback...</div>
<table id="feedback-table" style="display:none;">
    <thead>
    <tr>
        <th>User ID</th>
        <th>Rating</th>
        <th>Comment</th>
        <th>Timestamp</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const apiUrl = "https://145o10fq9g.execute-api.ap-south-1.amazonaws.com/feedbacks"; // ⬅️ Replace this

    fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
            document.querySelector('.loading').style.display = 'none';
            const table = document.getElementById('feedback-table');
            const tbody = table.querySelector('tbody');

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.user_id}</td>
                    <td>${item.rating}</td>
                    <td>${item.comment}</td>
                    <td>${item.timestamp}</td>
                `;
                tbody.appendChild(row);
            });

            table.style.display = '';
        })
        .catch(err => {
            document.querySelector('.loading').innerText = "Failed to load feedback data.";
            console.error(err);
        });
</script>

</body>
</html>
